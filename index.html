<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz App @Patryk_Nizio</title>
	<link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>

	<div class="quiz">
		<header>
			<h1 class="sg-text-bit header__text quiz__text--center" > Quiz App</h1>
		</header>
		<section id="id__questionBox" class="quiz__question">
			<div class="sg-bubble sg-bubble--to-left">
				<p id="id__questions" class="question__text"></p>
	        </div>
		</section>

		<section id="id__answers" class="quiz__answers">

   		</section>

		<button id="id__buttonNext" class="sg-button-primary quiz__btn">
			Rozpocznij
		</button>

		<footer class="footer">
			<div class="sg-badge sg-badge--large sg-badge--rounded sg-badge--mint-secondary-light">
		      <div id="id__progress" class="sg-text sg-text--emphasised sg-text--mint"> 0/1</div>
		    </div>
		    <p id="id__timer" class="sg-text-bit  sg-text-bit--not-responsive sg-text-bit--small sg-text-bit--light">
		      time
		    </p>
		</footer>
	</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
